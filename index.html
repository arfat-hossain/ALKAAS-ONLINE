    :root {
      --bg-color: #121212;

    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    body[lang="ar"] {
      font-family: 'Cairo', 'Amiri', serif;
    }
    .logo,
    .category-bar,
    .product-card,
    footer,
    header {
      font-family: 'Cairo', 'Amiri', serif;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #eff2f5; /* Very light gray */
      }
    
      .header-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

/* স্টাইলিশ বাটন */
.header-controls button {
  background-color: rgba(255, 255, 255, 0.2);
  color: #0a0909;
  border: none;
  border-radius: 20px;
  padding: 10px 16px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s ease;
  display: flex;
  align-items: center;
  gap: 5px;
  backdrop-filter: blur(4px);
}

.header-controls button:hover {
  background-color: rgba(8, 5, 5, 0.4);
}

/* সুন্দর ড্রপডাউন */
.header-controls select {
  background-color: rgba(255, 255, 255, 0.2);
  color: #0c0909;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s ease;
  backdrop-filter: blur(4px);
  appearance: none;
}

.header-controls select:hover {
  background-color: rgba(255, 255, 255, 0.4);
}




    .logo {
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      color: #212529;
    }
    .logo img{
      width: 100px;
      display: flex;
      border-radius: 20px;
      padding: 10px;
    }
    .search-bar input {
      padding: 12px 20px;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .search-bar input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }


    .slider-container {
      overflow: hidden;
      position: relative;
      height: 250px;
    }
    .slides {
      display: flex;
      transition: 0.5s;
    }
    .slide {
      min-width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
    }
    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .slider-controls button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .product-card img {
      max-width: 150%;
      height: 200px;
      object-fit: cover;
    }
    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
    }
    .discount {
      position: absolute;
      top: 10px;
      right: 10px;
      background: orange;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
    }
    .stars {
      color: gold;
      font-size: 14px;
      margin: 5px 0;
    }
    .product-card a {
      background: var(--primary-color);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      margin: 0 5px;
      padding: 6px 10px;
    }
                    /* product*/
    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #444;
    }

    .category-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 15px;
      background: #1b1b1b;
      border-bottom: 1px solid #333;

    .category-bar button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-bar button:hover {
      background: var(--primary-color);
    }

    .image-modal {
      display: none;
      position: fixed;
      z-index: 10000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      text-align: center;
    }

    .image-modal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .image-modal .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

  function toggleDirection() {
    const html = document.documentElement;

function toggleDarkMode() {
  const body = document.body;
  if (body.classList.contains("dark-mode")) {
    body.classList.remove("dark-mode");
    body.classList.add("light-mode");
  } else {
    body.classList.remove("light-mode");
    body.classList.add("dark-mode");
  }
}


  function changeLanguage(lang) {
    const t = translations[lang];
    document.getElementById("logoText").textContent = t.logo;
    document.getElementById("searchInput").placeholder = t.search;
    document.getElementById("dirText").textContent = t.direction;
    document.getElementById("darkModeText").textContent = t.darkMode;
    document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
    showSlide(currentIndex);
  }

  let currentIndex = 0;
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;

  function showSlide(index) {
  const dir = document.documentElement.dir;
  const offset = index * 100;
  slides.style.transform = dir === "rtl"
    ? `translateX(${offset}%)`   // ডান দিক থেকে বামে
    : `translateX(-${offset}%)`; // বাম দিক থেকে ডানে
}


  function prevSlide() {
    currentIndex = currentIndex === 0 ? totalSlides - 1 : currentIndex - 1;
    showSlide(currentIndex);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  setInterval(nextSlide, 5000);
